<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div.box{
        display:inline-block;
        width:200px;
        float:left;
        border: 2px solid #ddd;
        margin: 10px;
      }
      div.box img{
        width:100%;
        height: 250px;
      }
      div.box:hover{
        border: 3px solid #000;
      }
      div.box div.deskripsi{
        padding:15px;
        text-align:center;
      }
    </style>
    <meta charset="utf-8">
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/President_Suharto%2C_1993.jpg/200px-President_Suharto%2C_1993.jpg" alt="soeharto">
      <div class="deskripsi">
        Soeharto
      </div>
    </div>

    <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Foto_Presiden_Habibie_1998.jpg/220px-Foto_Presiden_Habibie_1998.jpg" alt="habibi">
    <div class="deskripsi">Baharuddin Jusuf Habibi</div>
    </div>

    <div class="box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/President_Abdurrahman_Wahid_-_Indonesia.jpg/220px-President_Abdurrahman_Wahid_-_Indonesia.jpg" alt="President_Abdurrahman_Wahid_">
      <div class="deskripsi">KH. Abdurrahman Wahid
      </div>
    </div>

    <div class="box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Presiden_Susilo_Bambang_Yudhoyono.png/220px-Presiden_Susilo_Bambang_Yudhoyono.png">
      <div class="deskripsi">Susilo Bambang Yudhoyono

      </div>

    </div>

    <div class="box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Joko_Widodo_2014_official_portrait.jpg/250px-Joko_Widodo_2014_official_portrait.jpg" alt="Joko_Widodo_2014_official_portrait">
      <div class="deskripsi">Ir. H. Joko Widodo

      </div>
    </div>










  </body>
</html>
